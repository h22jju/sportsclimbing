<!DOCTYPE html>
<html>
<head>
    <title>Speed Climbing</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {padding-left: 15px;}
        p {padding-left: 15px;}
        #speed {width: 1000px;}
    </style>
</head>
<body>
    <h1>Sports Climbing</h1>
    <h2>1-1. 스피드(Speed)</h2>
    <div id="speed">
        <div align="center"><iframe width="560" height="315" src="https://www.youtube.com/embed/eSDyIl5dZYM?si=mdn39gaMk7G_ESFJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <p>
        스피드 부문은 두 사람이 같은 루트를 올라 먼저 오르는 사람이 승리하는 종목이다.
        홀드 배치와 코스는 일정하다. 스피드만 따로 경쟁하는 경우는 토너먼트 형식으로 진행하지만, 콤바인 예선에서는 기록경기로 진행한다.
        </p>
    </div>
</body>    
</html>
